<div class="enrollee-create">
  <form novalidate ng-submit="$ctrl.handleSubmit()">
    <label> Name </label>
    <input type="text" ng-model="$ctrl.enrollee.name" />

    <label> Password </label>
    <input type="text" ng-model="$ctrl.enrollee.password" />

    <div class="file-upload"
    ngf-select
    ng-model="$ctrl.enrollee.img">
    Upload File Here
    </div>

    <button class="btn btn-primary" type="submit"> Create Enrollee </button>
  </form>
</div>
