<div class="enrollee-create">
  <form novalidate ng-submit="$ctrl.handleSubmit()">
    <label> Name </label>
    <input class="text-form" type="text" ng-model="$ctrl.enrollee.name" />

    <label> Password </label>
    <input class="text-form" type="text" ng-model="$ctrl.enrollee.password" />

    <button class="file-upload"
    ngf-select
    ng-model="$ctrl.enrollee.img">
    Upload Photo
  </button>

    <button class="btn" type="submit"> Create Enrollee </button>
  </form>
</div>
