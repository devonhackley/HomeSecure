<div class="login">
  <form novalidate
  ng-submit="loginCtrl.handleSubmit(loginCtrl.user)">

  <input type="email" ng-model="loginCtrl.user.email" placeholder="email">
  <input type="password" ng-model="loginCtrl.user.password" placeholder="password">

  <button type="submit" value="submit"> submit </button>

  </form>
</div>
