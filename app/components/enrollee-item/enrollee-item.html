<div class="enrollee-item">
    <li>
      <button class="btn delete"
            ng-click="$ctrl.handleDelete($ctrl.enrollee)">X</button>
      <img  ng-src="{{ $ctrl.enrollee.img }}" </img>
      <div class="enrollee-info">
        <p class="display-info"><span>Name</span>: {{ $ctrl.enrollee.name }} </p>
        <p class="display-info"><span>Password</span>: <span class="pw">{{ $ctrl.enrollee.password }}</span> </p>
      </div>
    </li>
</div>
