<div class="dashboard">
  <h1 class="align-center"> HomeSecure </h1>
  <button class="btn btn-primary logout-btn" ng-click="$ctrl.enrolleeLogout()"> LOGOUT </button>

  <enrollee-create
    enrollee="$ctrl.createEnrollee"
    handle-submit="$ctrl.createHandleSubmit">
  </enrollee-create>
    <ul>
      <enrollee-item
      ng-repeat="item in $ctrl.enrollees track by $index"
      enrollee="item"
      handle-delete="$ctrl.itemHandleDelete">
     </enrollee-item>
   </ul>

</div>
